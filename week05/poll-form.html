<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/style-form.css">
        <meta name="author" content="Brandon Melvin Herrin">
        <meta name="description" content="This page is the poll page example">
    </head>
    <body>
        <header>
            <h1>WDD 130 | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser"> What is your favorit browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do You have a household pet? </label>
                        <input id="pet" type="checkbox" name="pet">
                    </div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Salt Lake City, UT, Denver, CO, Las Vegas, NV"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>
                &copy; 2024 | HTML Form - User Form | Brandon Melvin Herrin
            </p>
        </footer>
    </body>
</html>
